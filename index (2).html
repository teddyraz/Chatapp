<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Private 2-Person Chat</title>
<style>
body{
  font-family:Arial;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:100%;
  max-width:400px;
  background:#020617;
  padding:15px;
  border-radius:10px;
}
#chat{
  height:250px;
  border:1px solid #334155;
  padding:10px;
  overflow-y:auto;
  margin-bottom:10px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:5px;
  border:none;
  border-radius:5px;
}
input{
  background:#020617;
  color:white;
  border:1px solid #334155;
}
button{
  background:#2563eb;
  color:white;
}
</style>
</head>
<body>

<div class="box">
  <h2>ğŸ” Private 2-Person Chat</h2>
  <div id="chat"></div>
  <input id="msg" placeholder="Type messageâ€¦" />
  <button onclick="send()">Send</button>
</div>

<script>
const ws = new WebSocket(
  "https://private-chat-worker.rk3743169.workers.dev/"
);

ws.onmessage = e => {
  chat.innerHTML += `<p>ğŸŸ¢ ${e.data}</p>`;
};

function send(){
  if(msg.value.trim()){
    ws.send(msg.value);
    msg.value="";
  }
}

// refresh/back â†’ chat clear
window.addEventListener("load",()=>{
  chat.innerHTML="";
});
</script>

</body>
</html>
